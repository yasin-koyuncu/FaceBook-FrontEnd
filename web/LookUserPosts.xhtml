      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ul>
            #{userBean.email}
            <ui:repeat value="#{postBean.getPosts(userBean.goToUser)}" var="post"> <!--Detta är en loop för att hämta meddelanden -->
                
                    <li>
                        
                        <h:link value="#{post.content}" >
                         
                        </h:link>
                        
                        <h:link value="#{post.date}">
                          
                        </h:link>
                        
                        <h:link value=" #{post.fkUserOwner.id}">
                          
                        </h:link>
                      
                           
                    </li>
                </ui:repeat>
                    
            </ul>
          
    </h:body>
</html>
